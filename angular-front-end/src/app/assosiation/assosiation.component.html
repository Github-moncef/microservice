<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table *ngIf="assosiation" class="table">
        <thead>
        <tr>
          <th>idAssosiation</th>
          <th>idCustomers</th>
          <th>firstName</th>
          <th>lastName</th>
          <th>AccountID</th>
          <th>balance</th>
          <th>createAt</th>
          <th>currency</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of assosiation">
          <td>{{c.idAssosiation}}</td>
          <td>{{c.customer.id}}</td>
          <td>{{c.customer.firstName}}</td>
          <td>{{c.customer.lastName}}</td>
          <td>{{c.bankAccount.accountId}}</td>
          <td>{{c.bankAccount.balance}}</td>
          <td>{{c.bankAccount.createAt}}</td>
          <td>{{c.bankAccount.currency}}</td>



        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
