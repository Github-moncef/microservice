<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table *ngIf="accounts" class="table">
        <thead>
        <tr>
          <th>Id</th>
          <th>First Names</th>
          <th>Last Names</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of accounts">
          <td>{{c.accountId}}</td>
          <td>{{c.balance}}</td>
          <td>{{c.createAt}}</td>
          <td>{{c.currency}}</td>



        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
